<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalkboard Text Editor for Kids</title>
    <!-- Linking Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Comic+Neue:wght@700&family=Indie+Flower&display=swap">
    <!-- Linking Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Linking external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="top-header">Doodle Deck</h1>
    </header>
    <!-- Controls for changing fonts, colors, and inserting ASCII art -->
    <section id="controls">
        <div id="fontControls" aria-label="Font Controls">
            <button data-action="increase-font" aria-label="Increase font size">🔍 A+</button>
            <button data-action="decrease-font" aria-label="Decrease font size">🔍 A-</button>
            <button data-action="toggle-font" aria-label="Toggle font">🔤 Font</button>
        </div>
        <div id="paletteControls" aria-label="Color Palette Controls">
            <button data-action="set-palette" data-palette="rainbow" aria-label="Rainbow palette">🌈 Rainbow</button>
            <button data-action="set-palette" data-palette="pastel" aria-label="Pastel palette">🎨 Pastel</button>
            <button data-action="set-palette" data-palette="neon" aria-label="Neon palette">💡 Neon</button>
        </div>
    </section>
    <!-- Editable text area -->
    <section id="editor" contenteditable="true" aria-label="Text Editor"></section>
    <!-- Audio for typing and palette change sounds -->
    <audio id="typingSound" src="https://cdn.freesound.org/previews/194/194797_670763-lq.mp3" preload="auto"></audio>
    <audio id="paletteSound" src="https://cdn.freesound.org/previews/350/350866_5450487-lq.mp3" preload="auto"></audio>
    <!-- Linking external JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
